<!-- filters.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Filters</h1>

<div>
    Sort by:
    <a href="{{ url_for('filters', sort='default') }}">Default</a>
    <a href="{{ url_for('filters', sort='price_asc') }}">Price (Low to High)</a>
    <a href="{{ url_for('filters', sort='price_desc') }}">Price (High to Low)</a>
</div>

<ul>
    {% for filter in filters %}
    <li>
        <h3>{{ filter.name }}</h3>
        <p>Price: ${{ filter.price }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
